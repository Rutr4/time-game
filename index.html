<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>time-game</title>
</head>
<body>
    <div class="body-wrapper">
        <!-- !HEADER -->
        <header>
            <P>Имя игрока: </P>
            <p>Очки: </p>
            <button type="button" class="button" id="main-menu">Главное меню</button>
        </header>
        <!-- !MAIN -->
        <main>
            <section class="menu">
                <input type="text" class="input" placeholder="Введите имя" size="10" id="name">
                <button type="button" class="btn btn-fill" id="levels">Выбор уровня</button>
                <!-- todo сделать выбор уровня / радио кнопки / клик по картинкам -->
                <button type="button" class="btn btn-fill" onclick="start()">Начать игру</button>
                <button type="button" class="btn btn-fill" id="settings">Настройки</button>
                <button type="button" class="btn btn-fill" id="ratings">Рейтинговая таблица</button>
            </section>
        </main>
        <!-- !FOOTER -->
        <footer>
            <p>Проект выполнил Мурадян Артур, з3530903/00302</p>
        </footer>
    </div>
