<html lang="ru">
    
<head>

    <link rel="stylesheet" href="../css/style.css">

<body>
    <div class="body-wrapper">
        <!-- !HEADER -->
        <header>
            <P>Имя игрока: </P>
            <p>Очки: </p>

        <!-- !MAIN -->
        <main>
            <div class="game-wrapper">
                <div class="rules">
                    <p>Проводите персонажей к их домам по заданным маршрутам</p>

                </div>
                <div class="controls">
                    <button type="button" class="btn btn-fill" onclick="start()">Начать</button>
                    <input type="text" class="input" placeholder="Введите имя" size="25" id="name">
                    <button type="button" class="btn btn-fill" onclick="start()">Проверить</button>
                </div>
            </div>
        </main>
        <!-- !FOOTER -->

            <p>Проект выполнил Мурадян Артур, з3530903/00302</p>
