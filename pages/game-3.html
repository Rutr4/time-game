<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game-3.css">
    <title>time-game-3</title>
</head>

<body>
    <div class="body-wrapper">
        <!-- !HEADER -->
        <header>
            <P id="name"></P>
            <p id="points"></p>
            <p id="level"></p>
            <button type="button" class="btn-header" id="main-menu">Выйти в меню</button>
        </header>
        <!-- !MAIN -->
        <main>
            <div class="game-wrapper">
                <div class="rules">
                    <h1>Правила:</h1>
                    <p id="action"></p>
                </div>
                <div class="workspace">
                    <canvas id="canvas" width="1014" height="696"> Извините, ваш браузер нет поддерживает&lt;canvas&gt;
                        элемент.</canvas>
                </div>
                <div class="controls">
                    <button id="start-game" type="button" class="btn btn-fill" onclick="startGame()">Начать</button>
                </div>
            </div>
        </main>
        <!-- !FOOTER -->
        <footer>
            <p>Проект выполнил Мурадян Артур, з3530903/00302</p>
        </footer>
        <script src="../js/script-3.js"></script>
    </div>
</body>

</html>
