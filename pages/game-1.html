<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game-1.css">
    <title>time-game-1</title>
</head>

<body>
    <div class="body-wrapper">
        <!-- !HEADER -->
        <header>
            <P id="name"></P>
            <p id="points"></p>
            <p id="level"></p>
            <button type="button" class="btn-header" id="main-menu">Выйти в меню</button>
        </header>
        <!-- !MAIN -->
        <main>
            <div class="game-wrapper">
                <div class="rules">
                    <h1>Правила:</h1>
                    <p>Необходимо определить, сколько времени объект, удовлетворяющий условию, находится в действии.</p>
                </div>
                <div class="workspace"></div>

                <div class="controls">
                    <button id="start-game" type="button" class="btn btn-fill" onclick="startGame()">Начать</button>
                    <button id="refresh" type="button" class="btn btn-fill" onclick="refresh()">Обновить</button>
                    <input id="input-time" type="text" class="input" placeholder="Введите время" size="25"
                        id="time-check">
                    <button id="check" type="button" class="btn btn-fill" onclick="check()">Проверить</button>
                </div>
            </div>
        </main>
        <!-- !FOOTER -->
        <footer>
            <p>Проект выполнил Мурадян Артур, з3530903/00302</p>
        </footer>

        <script src="../js/script-1.js"></script>
    </div>
</body>

</html>
