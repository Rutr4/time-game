<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game-1.css">
    <title>time-game</title>
</head>
<body>
    <div class="body-wrapper">
        <!-- !HEADER -->
        <header>
            <P>Имя игрока: </P>
            <p>Очки: </p>
            <button type="button" class="button" id="main-menu">Главное меню</button>
        </header>
        <!-- !MAIN -->
        <main>
            <div class="game-wrapper">
                <div class="rules">
                    <h1>Правила:</h1>
                    <p>Необходимо определить, сколько времни (в секундах) объект находится в действии </p>
                </div>
                <div class="game">
                    
                </div>
                <div class="controls">
                    <button type="button" class="btn btn-fill" onclick="start()">Начать</button>
                    <input type="text" class="input" placeholder="Введите время" size="2" id="time-check">
                    <button type="button" class="btn btn-fill" onclick="check()">Проверить</button>
                </div>
            </div>
        </main>
        <!-- !FOOTER -->
        <footer>
            <p>Проект выполнил Мурадян Артур, з3530903/00302</p>
        </footer>
    </div>
</body>
</html>
